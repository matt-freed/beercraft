<div id="yeastPickerModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">Select Yeast</h4>
			</div>
			<div class="modal-body modal-picker-body">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="query" placeholder="Search"/>
				</div>
				<table id="yeastIngredientTable" class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th><span>Name</span></th>
							<th><span>Product Id</span></th>
							<th><span>Lab</span></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="yeast in yeastList | filter:query">
							<td>
								<plus-button ng-click="addYeastAddition(yeast)"></plus-button>
							</td>
							<td ng-bind="yeast.name"></td>
							<td ng-bind="yeast.productId"></td>
							<td ng-bind="yeast.laboratory"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
