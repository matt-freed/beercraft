<div id="yeastEditModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					ng-disabled="yeastEditForm.$invalid">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">
					<label>Name</label>
					<input id="name" name="name" type="text" class="form-control" ng-model="selectedYeast.name" placeholder="Name"
						ng-required="true" maxlength="45" ng-model-options="{updateOn:'blur'}"/>
				</h4>
				<div ng-if="yeastEditForm.name.$dirty && yeastEditForm.name.$invalid" class="validationMsg">Name is required</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Product Id</label>
							<input id="prod" name="prod" type="text" class="form-control" ng-model="selectedYeast.productId" placeholder="Product Id"
								maxlength="45" ng-model-options="{updateOn:'blur'}"/>
						</div>
						<div class="form-group">
							<label>Attenuation</label>
							<div class="input-group">
								<input id="atten" name="atten" type="number" class="form-control" ng-model="selectedYeast.attenuation" placeholder="Attenuation"
									min=0 max=100 ng-required="true" ng-model-options="{updateOn:'blur'}"/>
								<div class="input-group-addon">%</div>
							</div>
							<div ng-if="yeastEditForm.atten.$dirty && yeastEditForm.atten.$invalid" 
								class="validationMsg">Attenuation must be 0 - 100</div>
						</div>
						<div class="form-group">
							<label>Type</label>
							<select ng-model="selectedYeast.type" name="type" class="form-control"
								ng-options="type.value as type.label for type in yeastTypes"></select>
						</div>
						<div class="form-group">
							<label>Form</label>
							<select ng-model="selectedYeast.form" name="type" class="form-control"
								ng-options="type.value as type.label for type in yeastForms"></select>
						</div>
						<div class="form-group">
							<label>Laboratory</label>
							<input id="lab" name="lab" type="text" class="form-control" ng-model="selectedYeast.laboratory" placeholder="Laboratory"
								maxlength="45" ng-model-options="{updateOn:'blur'}"/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Best for</label>
							<input id="for" name="for" type="text" class="form-control" ng-model="selectedYeast.bestFor" placeholder="Best For"
								maxlength="45" ng-model-options="{updateOn:'blur'}"/>
						</div>
						<div class="form-group">
							<label>Temperature Min</label>
							<div class="input-group">
								<input id="min" name="min" type="number" class="form-control" ng-model="selectedYeast.temperatureMinC" placeholder="Temperature Min"
									min=0 ng-model-options="{updateOn:'blur'}"/>
								<div class="input-group-addon">&deg;C</div>
							</div>
							<div ng-if="yeastEditForm.min.$dirty && yeastEditForm.min.$invalid" 
								class="validationMsg">Temperature Min must be numeric</div>
						</div>
						<div class="form-group">
							<label>Temperature Max</label>
							<div class="input-group">
								<input id="max" name="max" type="number" class="form-control" ng-model="selectedYeast.temperatureMaxC" placeholder="Temperature Max"
									min=0 ng-model-options="{updateOn:'blur'}"/>
								<div class="input-group-addon">&deg;C</div>
							</div>
							<div ng-if="yeastEditForm.max.$dirty && yeastEditForm.max.$invalid" 
								class="validationMsg">Temperature Max must be numeric</div>
						</div>
						<div class="form-group">
							<label>Flocculation</label>
							<input id="floc" name="floc" type="text" class="form-control" ng-model="selectedYeast.flocculation" placeholder="Flocculation"
								maxlength="45" ng-model-options="{updateOn:'blur'}"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="yeastNotes">Notes</label>
					<textarea id="yeastNotes" ng-model="selectedYeast.notes" class="form-control"
						maxlength="2000"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" 
					ng-disabled="yeastEditForm.$invalid">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
