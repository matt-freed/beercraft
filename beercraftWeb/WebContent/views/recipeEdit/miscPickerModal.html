<div id="miscPickerModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">Select Misc Ingredients</h4>
			</div>
			<div class="modal-body modal-picker-body">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="query" placeholder="Search"/>
				</div>
				<table id="miscIngredientTable" class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th><span>Name</span></th>
							<th><span>Type</span></th>
							<th><span>Use</span></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="misc in miscList | filter:query">
							<td>
								<plus-button ng-click="addMiscAddition(misc)"></plus-button>
							</td>
							<td ng-bind="misc.name"></td>
							<td ng-bind="misc.type"></td>
							<td ng-bind="misc.use"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
