<div id="miscEditModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					ng-disabled="miscEditForm.$invalid">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">
					<label>Name</label>
					<input id="name" name="name" type="text" class="form-control" ng-model="selectedMisc.name" placeholder="Name"
						ng-required="true" maxlength="45" ng-model-options="{updateOn:'blur'}"/>
				</h4>
				<div ng-if="miscEditForm.name.$dirty && miscEditForm.name.$invalid" class="validationMsg">Name is required</div>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Type</label>
							<select ng-model="selectedMisc.type" name="type" class="form-control"
								ng-options="type.value as type.label for type in miscTypes"></select>
						</div>
						<div class="form-group">
							<label>Use</label>
							<select ng-model="selectedMisc.use" name="use" class="form-control"
								ng-options="type.value as type.label for type in miscUseTypes"></select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="miscNotes">Notes</label>
					<textarea id="miscNotes" ng-model="selectedMisc.notes" class="form-control"
						maxlength="2000"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" 
					ng-disabled="miscEditForm.$invalid">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
