<div class="row">
	<div class="col-md-3">
		<div class="form-group">
			<label for="mashName">Process Name</label>
			<input id="mashName" name="mashName" type="text" class="form-control" ng-model="recipe.mashProcess.name" placeholder="Name"
				maxlength="45"/>
		</div>
		<div class="form-group">
			<label for="mashGrainTemp">Initial Grain Temperature</label>
			<div class="input-group">
				<input id="mashGrainTemp" name="mashGrainTemp" type="number" class="form-control" ng-model="recipe.mashProcess.grainTemperatureF" placeholder="Grain Temperature"
					min=0/>
				<div class="input-group-addon">&deg;F</div>
			</div>
		</div>
		<div class="form-group">
			<label for="mashPh">Initial pH</label>
			<div class="input-group">
				<input id="mashPh" name="mashGrainTemp" type="number" class="form-control" ng-model="recipe.mashProcess.ph" placeholder="Grain Temperature"
					min=0 max=14/>
				<div class="input-group-addon">pH</div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				Mash Steps
				<plus-button class="pull-right" ng-click="newMashStep()"></plus-button>
			</div>
			<div class="table-responsive">
				<table id="mashProcTable" class="table borderless">
					<thead>
						<tr>
							<th>Type</th>
							<th>Temperature (&deg;F)</th>
							<th>Amount (gal)</th>
							<th>Time (min)</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="mashStep in recipe.mashProcess.mashSteps | orderBy: mashStep.stepNumber">
							<td>
								<select ng-model="mashStep.type" class="form-control"
									ng-options="type.value as type.label for type in mashStepTypes">
								</select>
							</td>
							<td>
								<input type="number" class="form-control" ng-model="mashStep.temperatureF" placeholder="&deg;F"
									min=0/>
							</td>
							<td>
								<input type="number" class="form-control" ng-model="mashStep.infuseAmountGal" placeholder="gal"
									min=0/>
							</td>
							<td>
								<input type="number" class="form-control" ng-model="mashStep.timeMin" placeholder="min"
									min=0/>
							</td>
							<td>
								<delete-button ng-click="removeMashStep(mashStep)"></plus-button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
