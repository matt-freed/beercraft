<div id="signInModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">Sign In</h4>
			</div>
			<div class="modal-body">
				<p>Sign in using Google OAuth to access features such as saving your recipes!  
				Authentication is secure and we don't see your password. We only use the data
				you give us access to (your email and name) in order to identify you.</p>
				
				<div><div google-sign-in></div></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
			</div>
		</div>
	</div>
</div>
